<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>펀드 상품설명서</title>
    <link rel="stylesheet" th:href="@{/css/fundInformation.css}">
    <script th:src="@{/js/fundInformation.js}" defer></script>
</head>
<body>

<div class="container">
    <h1>펀드정보</h1>

    <div class="tab-menu">
        <a href="#" class="active">상품설명서</a>
    </div>

    <div class="summary">
        총 <b>1,613</b>건 현재 : <b>1 / 162</b>페이지
    </div>

    <table>
        <thead>
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>파일</th>
            <th>거래조건변경사항</th>
        </tr>
        </thead>
        <tbody id="fund-list"></tbody>
    </table>

    <div class="pagination" id="pagination"></div>

    <div class="search-box">
        <select>
            <option>제목+내용</option>
            <option>제목</option>
            <option>내용</option>
        </select>
        <input type="text" placeholder="마찬가지로 기능들어가면">
        <button>검색</button>
    </div>
</div>

<!-- 모달 -->
<div id="modal-overlay" class="modal-overlay">
    <div class="modal">
        <h3>거래조건 변경사항</h3>
        <p id="modal-content">
            해당 펀드의 최근 변경 내역이 없습니다.<br><br>
            ※ 실제 서비스에서는 이 영역에 DB 데이터를 불러와 표시합니다.
        </p>
        <button id="modal-close" class="modal-close">닫기</button>
    </div>
</div>

</body>
</html>
